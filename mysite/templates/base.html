{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <!-- navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'mysite/images/logo.png' %}" width="40" height="40" alt="Image">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-item nav-link {% if request.resolver_match.view_name == 'home' %}active{% endif %}"
                        href="{% url 'home' %}">Home
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link {% if request.resolver_match.view_name == 'portfolio' %}active{% endif %}"
                        href="{% url 'portfolio' %}">Portfolio</a>
                    <a class="nav-item nav-link {% if request.resolver_match.view_name == 'contact' %}active{% endif %}"
                        href="{% url 'contact' %}">Contact</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">
                        <img src="{% static 'mysite/images/facebook.png' %}" width="30" height="30" alt="Image">
                    </a>
                    <a class="nav-item nav-link" href="#">
                        <img src="{% static 'mysite/images/instagram.png' %}" width="30" height="30" alt="Image">
                    </a>
                    <a class="nav-item nav-link" href="#">
                        <img src="{% static 'mysite/images/twitter.png' %}" width="30" height="30" alt="Image">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- end of navigation menu -->

    <!-- main content -->
    {% block content %}

    {% endblock content %}
    <!-- end of main content -->

    <!-- javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- End of javascript files -->
</body>

</html>
